<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Heebo:wght@100&family=Josefin+Sans:wght@500&family=Space+Grotesk:wght@500&family=Zeyada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/sunnyside-agency-landing-page-main/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <div class="container">
      <!-- Banner image -->
      <div class="banner">
        <header>
          <nav>
            <img
              src="/sunnyside-agency-landing-page-main//images/logo.svg"
              alt="Logo Image"
              class="logoImg"
            />
            <!-- Nav Links -->
            <section class="navLinks">
              <ul class="navList">
                <li class="navItem">
                  <a href="#about">About</a>
                </li>
                <li class="navItem">
                  <a href="#services">Services</a>
                </li>
                <li class="navItem">
                  <a href="#projects">Projects</a>
                </li>
                <li class="navItem">
                  <a href="#contact" class="contact">Contact</a>
                </li>
              </ul>
            </section>

            <!--Humbager for Mobile nav -->
            <img
              src="/sunnyside-agency-landing-page-main/images/icon-hamburger.svg"
              alt="Hambuger icon"
              class="hambugerIcon"
            />
          </nav>
          <!-- Modal Navbar -->
          <section class="modalNav">
            <ul class="modalNavLinks">
              <li>
                <a href="#about">About</a>
              </li>
              <li>
                <a href="#services">Services</a>
              </li>
              <li>
                <a href="#projects">Projects</a>
              </li>
              <li>
                <a href="#contact" class="contact">Contact</a>
              </li>
            </ul>
          </section>
        </header>

        <main>
          <!-- Hero section -->
          <section class="hero">
            <h1 class="heroTitle">WE ARE CREATIVES</h1>
            <img
              src="/sunnyside-agency-landing-page-main/images/icon-arrow-down.svg"
              alt="Arrow down"
              class="arrowImg"
            />
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
